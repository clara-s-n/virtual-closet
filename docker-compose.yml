version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: virtual-closet-db
    environment:
      POSTGRES_USER: virtualcloset
      POSTGRES_PASSWORD: virtualcloset_password
      POSTGRES_DB: virtualcloset
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - virtual-closet-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U virtualcloset"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: virtual-closet-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - virtual-closet-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: virtual-closet-backend
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://virtualcloset:virtualcloset_password@postgres:5432/virtualcloset
      JWT_SECRET: ${JWT_SECRET:-CHANGE-THIS-SECRET-IN-PRODUCTION-USE-ENV-FILE}
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_USE_SSL: false
      AI_SERVICE_URL: http://ai-service:5000
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - virtual-closet-network
    command: npm run dev

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: virtual-closet-frontend
    environment:
      VITE_API_URL: http://localhost:3000
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - virtual-closet-network
    command: npm run dev

  # AI Service Placeholder
  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    container_name: virtual-closet-ai
    environment:
      PORT: 5000
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_USE_SSL: false
      MINIO_BUCKET_BODY_IMAGES: body-images
      MINIO_BUCKET_GARMENTS: garments
      MINIO_BUCKET_TRYON_RESULTS: try-on-results
      HF_SPACE_NAME: ${HF_SPACE_NAME:-Kwai-Kolors/Kolors-Virtual-Try-On}
      HF_TOKEN: ${HF_TOKEN:-}
    ports:
      - "5000:5000"
    depends_on:
      - minio
    volumes:
      - ./ai-service:/app
    networks:
      - virtual-closet-network

volumes:
  postgres_data:
  minio_data:

networks:
  virtual-closet-network:
    driver: bridge
